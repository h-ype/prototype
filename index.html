<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    
  <script>
    $( function() {
      var handle = $( "#custom-handle_1" );
      $( "#slider_1" ).slider({
        orientation: "vertical",
        range: "max",
        value: 100,
        min: 70,
        max: 115,
        create: function() {
          handle.text( 80 ); 
        },
        slide: function( event, ui ) {
          var revNum = 185 - ui.value;
          var perNum = revNum*3.15;
          $('.bar1').css('margin-top', perNum );
          $("#amount1").text( revNum  + "cm");
          handle.text( revNum );
        }
      });
      var handle2 = $( "#custom-handle_2" );
      $( "#slider_2" ).slider({
        orientation: "vertical",
        range: "min",
        value: 60,
        min: 45,
        max: 115,
        create: function() {
          handle2.text( 100 );
        },
        slide: function( event, ui ) {
          var revNum = 160 - ui.value;
          var perNum = revNum*3.15;
          $('.bar2').css('margin-top', perNum );
          $("#amount2").text( revNum  + "cm");
          handle2.text( revNum );
        }
      });
      var handle3 = $( "#custom-handle_3" );
      $( "#slider_3" ).slider({
        orientation: "vertical",
        range: "min",
        value: 60,
        min: 28,
        max: 90,
        create: function() {
          handle3.text( 60 );
        },
        slide: function( event, ui ) {
          var revNum = 118 - ui.value;
          var perNum = revNum*2.3;
          $('.bar3').css('margin-top', perNum );
          $("#amount3").text( revNum  + "cm");
          handle3.text( revNum );
        }
      });

      $('[name="set"]').change(function(){
        
   if ( this.value === 'set1' ) {
        $(".set").removeClass("on");
        $(".set1").addClass("on");
   } else if ( this.value === 'set2' ) {
        $(".set").removeClass("on");
        $(".set2").addClass("on");
   }  else if ( this.value === 'set3' ) {
        $(".set").removeClass("on");
        $(".set3").addClass("on");
   }  
      });

    } );
    </script>
</head>
<body>
    <main>
        <h1>내 키에 어디까지 🤔</h1>

      
        <div>
        <dl>
          <dd>키</dd>
          <dt>
            <select name="" id="">
                <option value="">160cm</option>
            </select>
          </dt>
        </dl>
        <dl>
        
        <dd>종류</dd>
        <dt>
          <input type="radio" name="set" value="set1" id="set1" checked > <label for="set1">원피스</label>
          <input type="radio" name="set" value="set2" id="set2"> <label for="set2">자켓</label>
          <input type="radio" name="set" value="set3" id="set3"> <label for="set3">스커트</label>
        </dt>
      </dl>
    
          <div class="set set1 on">
            <div class="staticBar"></div>
            <div class="bar bar1" >
              <p id="amount1" class="amount">80cm</p>
            </div>
            <ul>
              <li>최소 70</li>
              <li>최대 115</li>
            </ul>
            <div id="slider_1" class="sliderSet">
              <div id="custom-handle_1" class="ui-slider-handle"></div>
            </div>
          </div>
          <div class="set set2">
            <div class="staticBar"></div>
            <div class="bar bar2">
              <p id="amount2" class="amount">100cm</p>
            </div>
            <ul>
              <li>최소 45</li>
              <li>최대 115</li>
            </ul>
            <div id="slider_2" class="sliderSet">
              <div id="custom-handle_2" class="ui-slider-handle"></div>
            </div>
          </div>
          <div class="set set3">
            <div class="staticBar"></div>
            <div class="bar bar3">
              <p id="amount3" class="amount">60cm</p>
            </div>
            <ul>
              <li>최소 28</li>
              <li>최대 90</li>
            </ul>
            <div id="slider_3" class="sliderSet">
              <div id="custom-handle_3" class="ui-slider-handle"></div>
            </div>
          </div>
        </div>

        <p class="info">
          * 사이즈코리아의 한국인 체형 분류의 표준 인체치수를 적용하여 만들었습니다.
      </p>
    </main>

</body>
</html>
