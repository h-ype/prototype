<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    
  <script>
    $( function() {
      var handle = $( "#custom-handle" );
      $( "#slider_1" ).slider({
        orientation: "vertical",
        range: "min",
        min: 0,
        max: 100,
        create: function() {
          handle.text( 100 );
        },
        slide: function( event, ui ) {
            $("#amount").val(100 - ui.value);
          handle.text( 100 - ui.value);
        }
      });
    } );
    </script>
</head>
<body>
    <main>

        <h1>내 키에 어디까지3</h1>
        <select name="" id="">
            <option value="">160cm</option>
            <option value="">161cm</option>
        </select>
        <input type="radio" name="set" id="set1" checked> <label for="set1">원피스</label>
        <input type="radio" name="set" id="set2"> <label for="set2">자켓</label>
        <input type="radio" name="set" id="set3"> <label for="set3">스커트</label>
    
        <div>
            <div id="slider_1">
                <div id="custom-handle" class="ui-slider-handle"></div>
            </div>
        </div>

        <div>
            * 사이즈코리아의 한국인 체형 분류의 표준 인체치수를 적용하여 만들었습니다.
        </div>
    </main>

</body>
</html>
